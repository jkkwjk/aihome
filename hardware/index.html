<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"content="IE=edge"><meta name="viewport"content="width=device-width, initial-scale=1.0"><script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script><title>aihome WiFi连接</title><style>html,body{margin:0}#app{position:absolute;top:50%;width:100%;padding:8px;box-sizing:border-box;transform:translateY(-50%)}.el-button2{color:#FFF;background-color:#409EFF;display:inline-block;line-height:1;white-space:nowrap;cursor:pointer;border:1px solid#409EFF;-webkit-appearance:none;text-align:center;-webkit-box-sizing:border-box;box-sizing:border-box;outline:0;margin:0;-webkit-transition:.1s;transition:.1s;font-weight:500;padding:12px 20px;font-size:14px;border-radius:4px}.el-button2.is-active,.el-button2:active{background:#3a8ee6;border-color:#3a8ee6;color:#FFF}.el-form-item{margin-bottom:22px}.el-form-item__label{text-align:right;vertical-align:middle;float:left;font-size:14px;color:#606266;line-height:40px;padding:0 12px 0 0;-webkit-box-sizing:border-box;box-sizing:border-box}.el-form-item__content{line-height:40px;position:relative;font-size:14px}.el-input{position:relative;font-size:14px;display:inline-block;width:100%}.el-input__inner{-webkit-appearance:none;background-color:#FFF;background-image:none;border-radius:4px;border:1px solid#DCDFE6;-webkit-box-sizing:border-box;box-sizing:border-box;color:#606266;display:inline-block;font-size:inherit;height:40px;line-height:40px;outline:0;padding:0 15px;-webkit-transition:border-color.2s cubic-bezier(.645,.045,.355,1);transition:border-color.2s cubic-bezier(.645,.045,.355,1);width:100%}.el-input.is-active.el-input__inner,.el-input__inner:focus{border-color:#409EFF;outline:0}</style></head><body><div id="app"><form class="el-form el-form--label-right"><div class="el-form-item"><label class="el-form-item__label"style="width: 80px;">WiFi名称:</label><div class="el-form-item__content"style="margin-left: 80px;"><div class="el-input"><input
